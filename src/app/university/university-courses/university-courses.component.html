

<div class="disp">
  <div class="card border rounded border--light text-black m">
    <div class="card-header" style="opacity: 0.7;">
      <strong><i class="fa fa-list"></i> {{title}} of {{univ.name | titlecase}}</strong>
    </div>
    <div class="card-body table-responsive">
      <div style="padding-left: 40%; padding-bottom: 20px;" class="dropdown" *ngIf="isAdmin">
        <a class="btn btn-secondary btn-sm btn-outline-light"  type="button" *ngIf="!newButtonFlag"
          (click)="addNew()" style="align-self: center;"><i class="fa fa-pencil-square-o"></i> Add new course</a>&nbsp;
          <a class="btn btn-secondary btn-sm btn-outline-light"  type="button"
          (click)="cancel()" style="align-self: center;" *ngIf="newButtonFlag"><i class="fa fa-close"></i> Cancel</a>&nbsp;
      </div>
      <div id="table" style="padding-left: 30px;">
        <table class="table table-bordered rounded table-condensed table-hover table-striped table-dark">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Course acronym</th>
              <th>Course area</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
              <ng-container *ngFor="let univCourse of univCourses">
                <tr  *ngIf="!newButtonFlag">
                  <td>
                    {{univCourse.course_name}}
                  </td>
                  <td>{{univCourse.course_acronym}}</td>
                  <td>{{univCourse.course_area}}</td>
                  <td>
                    <a class="btn btn-info btn-sm" (click)="viewStudents(univCourse)" *ngIf="isAdmin"> <i
                        class="fa fa-list-ul"></i> View
                      students</a>&nbsp;
                    <button class="btn btn-danger btn-sm" *ngIf="isAdmin" (click)="deleteCourse(univCourse)"><i
                        class="fa fa-trash-o"> </i> Delete</button>
                    <button class="btn btn-success btn-sm" *ngIf="!isAdmin" (click)="enroll(univCourse)"><i
                        class="fa fa-plus"> </i> Enroll</button>
                  </td>
                </tr>
              </ng-container>
              <ng-container *ngFor="let course of allCourses">
                <tr  *ngIf=" newButtonFlag">
                  <td>
                    {{course.name}}
                  </td>
                  <td>{{course.acronym}}</td>
                  <td>{{course.area}}</td>
                  <td>
                    <button class="btn btn-success btn-sm " (click)="addCourse(course)"><i class="fa fa-plus"></i> Add this course</button>
                  </td>
                </tr>
              </ng-container>
            <tr style="text-align:center;" *ngIf="univCourses && univCourses.length == 0 &&!newButtonFlag">
              <td colspan="6">{{noData}}</td>
            </tr>
            <!-- <tr *ngIf="newButtonFlag && univCourses.length != 0">
              <td> <input class="input" *ngIf="newButtonFlag" type="text" name="name" [(ngModel)]="newCourse.name"></td>
              <td> <input class="input" *ngIf="newButtonFlag" type="text" name="acronym"
                  [(ngModel)]="newCourse.acronym"></td>
              <td> <input class="input" *ngIf="newButtonFlag" type="text" name="area" [(ngModel)]="newCourse.area"></td>
              <td><button class="btn btn-info btn-sm" *ngIf="newButtonFlag" (click)="saveNewCourse()"><i
                    class="fa fa-trash-o"> </i> Save</button></td>
            </tr> -->
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
</div>
<router-outlet></router-outlet>
